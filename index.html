<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGames</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. Background Layer -->
    <video id="videoElement" autoplay playsinline muted></video>
    <canvas id="canvasElement"></canvas>

    <!-- 2. Global UI (Outside UI Layer) -->
    <button id="mute-btn"><i class="fa-solid fa-volume-high"></i></button>
    <div id="score-hud" class="hidden">
        SCORE: <span id="score-val">0</span> | ❤️ <span id="lives-val">3</span>
    </div>

    <!-- 3. UI Layer (Center Content) -->
    <div id="ui-layer">

        <!-- MENU SCREEN -->
        <div id="menu-screen" class="glass-panel">
            <h1 class="title">ChatGames</h1>
            <p>Face Tracking Arcade</p>
            <div class="card">
                <i class="fa-solid fa-face-grin-wide icon-lg"></i>
                <h3>Nose Hunter</h3>
                <p>Catch points, avoid bombs!</p>
                <button id="btn-start" class="btn-primary">PLAY NOW</button>
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="glass-panel hidden">
            <h2>GAME OVER</h2>
            <div class="score-box">
                SCORE<br>
                <span id="final-score">0</span>
            </div>
            <input type="text" id="username-input" placeholder="Your Name" maxlength="12">
            <button id="btn-save" class="btn-primary">SAVE SCORE</button>
            <div id="save-msg"></div>

            <div class="row">
                <button id="btn-share" class="btn-secondary">SHARE</button>
                <button id="btn-restart" class="btn-secondary">RESTART</button>
            </div>
        </div>

        <!-- GAME SCREEN (Minimal, mainly for state logic) -->
        <div id="game-screen" class="hidden"></div>

    </div>

    <!-- 4. Overlay -->
    <div id="countdown-overlay" class="hidden">
        <div id="countdown-text">3</div>
    </div>

    <div id="vignette"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
