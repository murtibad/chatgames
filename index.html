<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatGames - Camera-based interactive game platform">
    <title>ChatGames - Camera Games Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- MediaPipe Face Mesh CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ===== MENU SCREEN ===== -->
    <div id="menu-screen" class="screen">
        <div class="container">
            <header class="menu-header">
                <h1 class="title">ChatGames</h1>
                <p class="subtitle">Play Games with Your Camera</p>
            </header>

            <main class="menu-main">
                <h2 class="games-title">Choose Your Game</h2>

                <div class="games-grid">
                    <!-- Game Card: Nose Hunter -->
                    <div class="game-card" onclick="initGame('nose-hunter')">
                        <div class="game-card-icon">
                            <!-- Nose Icon SVG -->
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M12 3c-1.5 0-2.5 1-3 2.5C8.5 7 7 8 5.5 9.5 4 11 3 13 3 15c0 1.5 1 3 2.5 4S8.5 21 10 21h4c1.5 0 3-0.5 4.5-2S21 16.5 21 15c0-2-1-4-2.5-5.5C17 8 15.5 7 15 5.5 14.5 4 13.5 3 12 3z" />
                                <circle cx="10" cy="13" r="1" />
                                <circle cx="14" cy="13" r="1" />
                            </svg>
                        </div>
                        <h3 class="game-card-title">Nose Hunter</h3>
                        <p class="game-card-description">Avoid bombs, catch points!</p>
                        <button class="btn-play">PLAY</button>
                    </div>
                </div>
            </main>

            <footer>
                <p class="footer-text">Your camera privacy is protected.<br>No images are recorded.</p>
            </footer>
        </div>
    </div>

    <!-- ===== GAME SCREEN ===== -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="container">
            <main>
                <!-- Score Display -->
                <div class="score-display" id="scoreDisplay" style="display: none;">
                    <div>Score: <span id="scoreValue">0</span></div>
                    <div class="lives-display" id="livesDisplay">
                        <!-- Heart Icons -->
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </div>
                </div>

                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement"></canvas>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="camera-icon">
                            <!-- Camera Icon SVG -->
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <button id="startButton" class="btn-start">
                    <!-- Play Icon SVG -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Start Game
                </button>
            </main>

            <footer>
                <button class="btn-menu" id="menuButton">
                    <!-- Home Icon SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Main Menu
                </button>
            </footer>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2>Game Over</h2>
            <div class="final-score">
                Your Score
                <span class="final-score-value" id="finalScoreValue">0</span>
            </div>
            <div class="modal-buttons">
                <button class="btn-restart" id="restartButton">
                    <!-- Refresh Icon SVG -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <polyline points="23 4 23 10 17 10" />
                        <polyline points="1 20 1 14 7 14" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                    Restart Game
                </button>
                <button class="btn-menu" id="menuButtonGameOver">
                    <!-- Home Icon SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Main Menu
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
