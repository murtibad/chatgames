<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGames - Social Flux</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. REALITY LAYER (Background) -->
    <!-- Gradient Fallback is handled in CSS -->
    <video id="videoElement" autoplay playsinline muted></video>
    <canvas id="canvasElement"></canvas>
    <div id="vignette-overlay"></div>

    <!-- 2. GLOBAL HUD (Always Visible) -->
    <div id="audio-controls">
        <button id="mute-btn">üîä</button>
        <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>

    <div id="score-hud" class="hidden">
        <span class="hud-label">SCORE</span>
        <span id="score-val">0</span>
        <div id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <!-- 3. INTERACTION LAYER (Menus) -->
    <div id="ui-layer">

        <!-- MENU SCREEN -->
        <div id="menu-screen" class="glass-panel">
            <h1 class="title">ChatGames</h1>
            <p class="subtitle">Face Tracking Arcade</p>

            <div class="game-card">
                <div class="icon-lg">üéÆ</div>
                <h3>Nose Hunter</h3>
                <p>Catch points, avoid bombs!</p>
                <button onclick="window.startGame()" class="btn-primary">PLAY NOW</button>
            </div>

            <div class="coin-display">
                ü™ô <span id="coin-count">0</span>
            </div>

            <button id="btn-leaderboard" class="btn-secondary">
                üèÜ LEADERBOARD
            </button>

            <button id="btn-shop" class="btn-secondary">
                üëï STYLE SHOP
            </button>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="glass-panel hidden">
            <h2>GAME OVER</h2>
            <div class="result-box">
                <span class="label">FINAL SCORE</span>
                <span id="final-score">0</span>
            </div>

            <input type="text" id="username-input" placeholder="Enter Your Name" maxlength="12">
            <button id="btn-save" class="btn-primary">SAVE SCORE</button>
            <div id="save-msg"></div>

            <div class="action-row">
                <button id="btn-share" class="btn-secondary">üîó Share</button>
                <button onclick="window.restartGame()" class="btn-secondary">üîÑ
                    Restart</button>
            </div>
            <button id="btn-snapshot" class="btn-secondary">üì∏ Save Photo</button>
            <button onclick="window.goHome()" class="btn-text">Back to Home</button>
        </div>

        <!-- LEADERBOARD SCREEN -->
        <div id="leaderboard-screen" class="glass-panel hidden">
            <h2>TOP PLAYERS</h2>
            <div id="leaderboard-list">Loading...</div>
            <button onclick="window.closeLeaderboard()" class="btn-secondary">CLOSE</button>
        </div>

        <!-- STYLE SHOP SCREEN -->
        <div id="shop-screen" class="glass-panel hidden">
            <h2>STYLE SHOP</h2>
            <p class="subtitle">Customize your nose cursor!</p>

            <div id="shop-items" class="shop-grid">
                <!-- Items populated by JS -->
            </div>

            <button onclick="window.closeShop()" class="btn-secondary">CLOSE</button>
        </div>

    </div>

    <!-- 4. SYSTEM OVERLAYS -->
    <div id="countdown-overlay" class="hidden">
        <div id="countdown-text">3</div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
