<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatGames - Play interactive camera-based games using face tracking. Compete globally on the leaderboard!">
    <meta name="keywords" content="camera games, face tracking, interactive games, mediapipe, leaderboard">
    <meta name="author" content="ChatGames">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ChatGames - Play with Your Camera">
    <meta property="og:description" content="Play interactive camera-based games using face tracking. Compete globally on the leaderboard!">
    <meta property="og:url" content="https://chatgames.vercel.app">
    <meta property="og:site_name" content="ChatGames">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ChatGames - Play with Your Camera">
    <meta name="twitter:description" content="Play interactive camera-based games using face tracking. Compete globally on the leaderboard!">
    
    <title>ChatGames - Camera Games Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- MediaPipe Face Mesh CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ===== MENU SCREEN ===== -->
    <div id="menu-screen" class="screen">
        <div class="container">
            <header class="menu-header">
                <h1 class="title">ChatGames</h1>
                <p class="subtitle">Play Games with Your Camera</p>
            </header>

            <main class="menu-main">
                <h2 class="games-title">Choose Your Game</h2>

                <div class="games-grid">
                    <!-- Game Card: Nose Hunter -->
                    <div class="game-card" onclick="initGame('nose-hunter')">
                        <div class="game-card-icon">
                            <!-- Face Icon (FontAwesome) -->
                            <i class="fa-solid fa-face-grin-wide"
                                style="font-size: 3.5rem; color: var(--accent-cyan);"></i>
                        </div>
                        <h3 class="game-card-title">Nose Hunter</h3>
                        <p class="game-card-description">Avoid bombs, catch points!</p>
                        <div class="btn-play">PLAY</div>
                    </div>
                </div>

                <button class="btn-leaderboard" id="openLeaderboardBtn">
                    <i class="fa-solid fa-trophy"></i>
                    Leaderboard
                </button>
            </main>

            <footer>
                <p class="footer-text">Your camera privacy is protected.<br>No images are recorded.</p>
            </footer>
        </div>
    </div>

    <!-- ===== LEADERBOARD SCREEN ===== -->
    <div id="leaderboard-screen" class="screen" style="display: none;">
        <div class="container">
            <header class="menu-header">
                <i class="fa-solid fa-trophy" style="font-size: 3rem; color: #fbbf24; margin-bottom: 20px;"></i>
                <h2 class="title" style="font-size: 2rem;">Top Players</h2>
            </header>

            <main class="menu-main" style="flex: 1; overflow-y: auto;">
                <div class="leaderboard-list" id="leaderboardList">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                    </div>
                    <!-- Leaderboard items will be injected here -->
                </div>
            </main>

            <footer>
                <button class="btn-menu" id="leaderboardBackBtn">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Menu
                </button>
            </footer>
        </div>
    </div>

    <!-- ===== GAME SCREEN ===== -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="container">
            <main>
                <!-- Score Display -->
                <div class="score-display" id="scoreDisplay" style="display: none;">
                    <div>Score: <span id="scoreValue">0</span></div>
                    <div class="lives-display" id="livesDisplay">
                        <!-- Heart Icons -->
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <svg class="heart" viewBox="0 0 24 24" fill="#FE2C55" stroke="none">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </div>
                </div>

                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement"></canvas>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="camera-icon">
                            <!-- Camera Icon SVG -->
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <button id="startButton" class="btn-start">
                    <!-- Play Icon SVG -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Start Game
                </button>
            </main>

            <footer>
                <button class="btn-menu" id="menuButton">
                    <!-- Home Icon SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Main Menu
                </button>
            </footer>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2>Game Over</h2>
            <div class="final-score">
                Your Score
                <span class="final-score-value" id="finalScoreValue">0</span>
            </div>

            <!-- Save Score Form -->
            <div class="save-score-form" id="saveScoreForm">
                <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="15"
                    class="username-input">
                <button class="btn-save" id="saveScoreBtn">
                    <i class="fa-solid fa-floppy-disk"></i> Save Score
                </button>
                <div id="saveMessage" class="save-message"></div>
            </div>

            <div class="modal-buttons">
                <button class="btn-restart" id="restartButton">
                    <!-- Refresh Icon SVG -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <polyline points="23 4 23 10 17 10" />
                        <polyline points="1 20 1 14 7 14" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                    Restart Game
                </button>
                <button class="btn-menu" id="menuButtonGameOver">
                    <!-- Home Icon SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Main Menu
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
