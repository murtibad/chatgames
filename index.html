<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatGames - Camera-based interactive game platform">
    <title>ChatGames - Camera Games Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- MediaPipe Face Mesh CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ===== MENU SCREEN ===== -->
    <div id="menu-screen" class="screen">
        <div class="container">
            <header class="menu-header">
                <h1 class="title">ChatGames</h1>
                <p class="subtitle">Play Games with Your Camera</p>
            </header>

            <main class="menu-main">
                <h2 class="games-title">Choose Your Game</h2>

                <div class="games-grid">
                    <!-- Game Card: Nose Hunter -->
                    <div class="game-card">
                        <div class="game-card-icon">üëÉ</div>
                        <h3 class="game-card-title">Nose Hunter</h3>
                        <p class="game-card-description">Avoid bombs, catch points!</p>
                        <button class="btn-play" onclick="initGame('nose-hunter')">
                            <span>‚ñ∂Ô∏è</span>
                            Play
                        </button>
                    </div>
                </div>
            </main>

            <footer>
                <p class="footer-text">Your camera privacy is protected and no images are recorded.</p>
            </footer>
        </div>
    </div>

    <!-- ===== GAME SCREEN ===== -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="container">
            <header>
                <h1 class="title">ChatGames</h1>
                <p class="subtitle">Get Ready to Play Games with Your Camera</p>
            </header>

            <main>
                <!-- Score Display -->
                <div class="score-display" id="scoreDisplay">
                    Score: <span id="scoreValue">0</span>
                    <div class="lives-display" id="livesDisplay">
                        <span class="heart">‚ù§Ô∏è</span>
                        <span class="heart">‚ù§Ô∏è</span>
                        <span class="heart">‚ù§Ô∏è</span>
                    </div>
                </div>

                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement"></canvas>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="camera-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <button id="startButton" class="btn-start">
                    <span class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                    Start Game
                </button>
            </main>

            <footer>
                <button class="btn-menu" id="menuButton">
                    <span>üè†</span>
                    Main Menu
                </button>
            </footer>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2>Game Over!</h2>
            <div class="final-score">
                Your Score
                <span class="final-score-value" id="finalScoreValue">0</span>
            </div>
            <div class="modal-buttons">
                <button class="btn-restart" id="restartButton">
                    <span>üîÑ</span>
                    Restart Game
                </button>
                <button class="btn-menu" id="menuButtonGameOver">
                    <span>üè†</span>
                    Main Menu
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
