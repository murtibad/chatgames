<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatGames - Kamera tabanlı interaktif oyun platformu">
    <title>ChatGames - Kamera Oyunları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">ChatGames</h1>
            <p class="subtitle">Kameranızla Oyun Oynamaya Hazır Olun</p>
        </header>
        
        <main>
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
                <div class="video-overlay" id="videoOverlay">
                    <div class="camera-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            
            <button id="startButton" class="btn-start">
                <span class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
                Kamerayı Başlat
            </button>
        </main>
        
        <footer>
            <p class="footer-text">Kameranızın gizliliği korunur ve hiçbir görüntü kaydedilmez.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
